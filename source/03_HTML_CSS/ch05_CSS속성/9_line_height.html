<head>

            width: 300px;
            height: 300px;
            background-color: red;
            font-size: 3em;
            color: white;
            border-radius: 150px; /*border-radius를 반지름으로 설정 → 원*/

        }
    </style>
</head>
<body>
    <div>BUTTON</div>
