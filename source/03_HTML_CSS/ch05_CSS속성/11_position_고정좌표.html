<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{
            padding:0; 
            margin:0;
        }
        div{
            width:200px; 
            height:200px; 
            opacity:0.7; 
            border:1px solid red;
        }
        #div1{ 
            position:absolute; /*절대좌표*/
            left:0; top:0;/*div1과 div2가 겹쳐보임*/
            background-color:red;
        }
        #div2{
            position:fixed;
            left:100px; top:100px;
            background-color:blue;
        }
        #div3{ /*자식태그인 div4는 부모태그인 div3의 포지션을 따름*/
            position:absolute;
            left:350px; top:350px;
            width:300px; height:300px;
            background-color:yellow; opacity:1; 
        }
        #div4 { /*자식태그인 div4는 부모태그인 div3의 포지션을 따름*/
            position: absolute;
            left: 50px; top: 50px;
            background-color: green; /*div3 기준*/
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3">
        div3
        <div id="div4" style="border:1px solid green;">div4(div3)</div>
    </div>
</body>
</html>
