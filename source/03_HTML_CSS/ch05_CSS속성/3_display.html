<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div{
            width:100px; height:100px;
            border:1px solid black;
        }
        /*display 속성: block, inline, inline-block, none*/
        div:nth-child(1){background-color:red;}
        div:nth-child(2){background-color:green; margin:10px;}
        div:nth-child(3){background-color:blue; padding:10px;}
        div:nth-child(4){background-color:yellow; display:inline; margin:10px;}
        div:nth-child(5){display:none;} /*안 보이게, 공간도 사라짐*/
        div:nth-child(6){background-color:red; display:inline-block; padding:10px;} /*float:left랑 무슨 차이?*/
        div:nth-child(7){background-color:green; display:inline-block;} /*float:left랑 무슨 차이? inline-block은 space/enter 인식. float:left 더 많이 씀*/
    </style>
</head>
<body>
    <div>content1</div><div>content2</div><div>content3</div><div>content4</div><div>content5</div><div>content6</div>
    <div>content7</div><div>content8</div>
</body>
</html>
