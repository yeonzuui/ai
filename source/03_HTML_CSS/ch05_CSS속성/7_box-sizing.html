<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{margin:0; padding:0;}
        div:nth-child(1), div:nth-child(2), div:nth-child(3){
            width:100px; height:100px; border: 5px solid black; /*110px*110px - border(5px*2) 고려*/
        }
        div:nth-child(1){box-sizing:initial;}
        div:nth-child(2){background-color:yellow; border:0;}
        div:nth-child(3){
            background-color:blue; 
            box-sizing:border-box; /*설정한 width 내로 border까지 자동으로 맞춰줌*/
        }
        div:last-child{
            width:300px; margin:0 auto; /*pc브라우저 설정, 스마트폰은 width:100%*/
            border: 1px solid gray;
        }
        div:last-child ul{overflow:hidden;}
        div:last-child ul li{
            float:left;
            list-style:none;
            width:30%; /*width [%]가능*/
            background-color:pink;
            margin: 1.5%; /*margin, padding [%] 가능*/
            border: 1px solid red; /*border [%] 불가능, px 사용*/
            box-sizing:border-box; /*box-sizing*/
            text-decoration:none;
            text-align:center;
        }
        a{border: 1px solid black; display:block;} /*a태그 공간이 부모태그 공간까지 확장, 부모속성 따라감*/
    </style>
</head>
<body>
    <div>1111</div><div>2222</div><div>3333</div>
    <div>
        <nav>
            <ul>
                <li><a herf="#m1">menu1</a></li>
                <li><a herf="#m2">menu2</a></li>
                <li><a herf="#m3">menu3</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
