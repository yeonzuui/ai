<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{padding:0; margin:0;} /*bullet 사라진 거 아니고, 안 보이는 거*/
        /*ul{overflow:hidden;}*/
        ul li{
            /*float:left;*/
            display:inline-block; /*space, enter 인식---공간 고려한 계산 까다로워*/
            width:150px; height:150px; background-color:red;
            list-style:none; /*bullet 제거*/
        }
        ul li:nth-child(1){
            opacity:1; /*디폴트(불투명)*/
        }
        ul li:nth-child(2){
            opacity:.5; /*opacity 속성: 0-1, 0(완전투명)*/
        }
        ul li:nth-child(3){
            opacity:.2; /*opacity 속성: 0-1, 0(완전투명)*/
        }
        /*텍스트도 투명해짐*/
    </style>
</head>
<body>
    <ul>
        <li>우리 나라 만세</li>
        <li>우리 나라 만세</li>
        <li>우리 나라 만세</li>
    </ul>
</body>
</html>
