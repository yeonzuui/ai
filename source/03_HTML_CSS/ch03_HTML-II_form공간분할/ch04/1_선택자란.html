<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        /*선택자: html문서의 특정 부분을 선택하여 속성을 변경하는 목적*/
        div{
            background-color: #FFD800;
            border: 5px solid #FF0000; /*5px 두께의 빨간 실선 테두리*/
        }
        h1#id1 {background-color: green;} /*혼합선택자(h1#id1)는 붙여써야 h1의 id1이라고 인식됨*/ 
    </style>
</head>
<body>
    <h1 id="id1"class="id1 class1">제목1</h1> <!--class 또는 id(class는 여러개 올 수 있음)-->
    <p>본문 p</p>
    <div>
        <h1>div 밑의 h1태그</h1>
        <p>div 밑의 p태그</p>
    </div>
    <div>
        여기도 div
    </div>
</body>
</html>
