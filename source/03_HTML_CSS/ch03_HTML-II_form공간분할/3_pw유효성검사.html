<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        td{text-align:center;}
    </style>
    <script>
        function chk() {
            if (frm.id.value.length < 4) {
                alert('아이디는 4글자 이상 필수 입력입니다') // 경고메시지 출력
                frm.id.focus(); // 커서 깜빡거리게
                return false; // chk false 반환
            } else if (!frm.pw.value) { // 빈스트링 false로 인식, true의 반대(!)
                alert('비밀번호를 입력하세요');
                frm.pw.focus();
                return false;
            } else if (frm.pw.value != frm.pmChk.value) {
                alert('비밀번호를 확인하세요');
                frm.pw.value = ''; // 자바스크립트는 여러 글자도 single quotation 가능 
                frm.pwChk.value = "";
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form action="" method="get" name="frm" onsubmit="return chk()">
        <table>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="id" placeholder="4자리 이상(도움말)"/></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pw" /></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pwChk" placeholder="확인용 비밀번호"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="가입"/>
                    <input type="reset"/> 
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
