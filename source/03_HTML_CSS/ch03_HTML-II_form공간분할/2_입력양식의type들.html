<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form action="" method="get"> <!--기본값-->
        <table>
            <tr>
                <td>아이디</td>
                <td>
                    <input type="text" name="id" size="9" />
                    <!--<button>중복확인</button>: submit으로 받음, form내부에는 button 불가-->
                    <input type="button" value="중복확인" />
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pw"/></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td>
                    <input type="tel" name="phone1" size="1" /> -
                    <input type="tel" name="phone2" size="1" /> -
                    <input type="tel" name="phone3" size="1" />
                </td>
            </tr>
            <tr><!--number: min/max값 조정 가능-->
                <td>경력</td>
                <td><input type="number" name="career" max="60" min="0"/>년</td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="email" name="mail" /></td>
            </tr>
            <tr><!--사진첨부: type:file-->
                <td>사진</td>
                <td><input type="file" name="filename"/></td>
            </tr>
            <tr>
                <!--선택지 2개: type:radio, 태그 뒤에 선택지명 적기, 기본 체크 checked="checked"-->
                <td>성별</td>
                <td>
                    <input type="radio" name="gender" value="m" checked="checked" />남
                    <input type="radio" name="gender" value="f" />여
                </td>
            </tr>
            <tr> <!--중복체크: type:checkbox-->
                <td>사용언어</td>
                <td>
                    <input type="checkbox" name="lang" value="kor" checked="checked" /> 한국어
                    <input type="checkbox" name="lang" value="eng" /> 영어
                    <input type="checkbox" name="lang" value="chi" /> 중국어
                </td>
            </tr>
            <tr><!--select: 중복선택 불가-->
                <td>국적</td>
                <td>
                   <select name="nation" >
                       <option value="대한민국">대한민국</option>
                       <option>미국</option>
                       <option>중국</option>
                   </select> 
                </td>
            </tr>
            <tr> <!--select: 스크롤과 ctrl 통해 중복선택 가능, size: 보여지는 선택지 수-->
                <td>좋아하는 음식</td>
                <td>
                    <select name="food" multiple="multiple" size="3">
                        <option>볶음밥</option><option>비빔밥</option><option>주먹밥</option>
                        <option>덮밥</option><option>짜장밥</option>
                        <option>덮밥</option><option>짜장밥</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td><input type="date" name="birth"/></td>
            </tr>
            <tr><!--rows: 세로, cols: 가로-->
                <td>자기소개</td>
                <td><textarea name="intro" rows="3" cols="25"></textarea></td>
            </tr>
            <tr>
                <td>본인 git url</td>
                <td><input type="url" name="git" /></td>
            </tr>
            <tr>
                <td>좋아하는 색상<br />좋아하는 정도</td>
                <td>
                    <input type="color" name="color" /><br />
                    0 <input type="range" min="0" max="100" step="10" value="50" /> 100
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="입력" />
                    <input type="reset" value="초기화" />

                </th>
            </tr>
        </table>
    </form>
</body>
</html>
