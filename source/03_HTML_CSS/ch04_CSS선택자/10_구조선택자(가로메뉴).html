<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{padding:0; margin:0;}
        nav{
            width:1400px; margin:5px auto;
        }
        nav ul{
             overflow:hidden;
        }
        nav ul li{ /*width = 실제 구현하고자 하는 width - 2*margin - 2*border - padding*/
            float:left;
            list-style:none;
            text-align:center;
            border: 1px solid gray;
            padding: 15px 40px;
            margin: 2px;
        }
        nav ul li:nth-child(2n+1){
            background-color:orange;
        }
        nav ul li:nth-child(2n){
            background-color:yellow;
        }
        nav ul li:first-child{
            background-color:lightgray;
            border-radius: 20px 0 0 20px;
        }
        nav ul li:last-child{
            background-color:lightgray;
            border-radius: 0 20px 20px 0;
        }
        nav ul li a{
            font-size: 25px;
            font-weight: bold;
            text-decoration: none;
            color:black;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#1">menu1</a></li>
            <li><a href="#2">menu2</a></li>
            <li><a href="#3">menu3</a></li>
            <li><a href="#4">menu4</a></li>
            <li><a href="#5">menu5</a></li>
            <li><a href="#6">menu6</a></li>
            <li><a href="#7">menu7</a></li>
            <li><a href="#8">menu8</a></li>
        </ul>
    </nav>
</body>
</html>
