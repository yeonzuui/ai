<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style> /* 테이블에 border 주는 방법 */
        table{
            background-color: #FF0000; /*검정색 RGB*/
            margin: 10px 20px 10px 50px; /*밖여백: 위 오른쪽 아래 왼쪽*/
        }
        tr{
            background-color: #FFFFFF;
        }
        td{
            padding: 5px 10px; /*안여백: | 위 오른쪽 아래 왼쪽*/
            width: 150px; /*가로길이*/
            text-align: center; /*글씨 가운데 정렬*/
        }
    </style>
</head>
<body>
    <table>
        <!-- 테이블 내 텍스트 들어올 수 없음 -->
        <caption>병합이 없는 기본 테이블</caption>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
            <td>1행 4열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
            <td>2행 4열</td>
        </tr>
        <tr>
            <td>3행 1열</td>
            <td>3행 2열</td>
            <td>3행 3열</td>
            <td>3행 4열</td>
        </tr>
    </table>
    <table>
        <!-- 테이블 내 텍스트 들어올 수 없음 -->
        <caption>병합이 있는 기본 테이블</caption>
        <caption>1행 2,3,4열 열병합 / 1,2,3행 1열 행병합</caption>
        <tr>
            <td rowspan="3">1행 1열</td>
            <th colspan="3">1행 2,3,4열(제목:진하고 가운데로)</th> <!-- colspan="3" 3개열 병합 -->
        </tr>
        <tr>
            <td>2행 2열</td>
            <td>2행 3열</td>
            <td>2행 4열</td>
        </tr>
        <tr>
            <td>3행 2열</td>
            <td>3행 3열</td>
            <td>3행 4열</td>
        </tr>
    </table>
</body>
</html>
