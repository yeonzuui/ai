{% extends "base.html" %}
{% block title %}Welcome Page{% endblock %}

{% block content %}
    <h2>{{ greeting }}</h2>
    <!--아래 방식은 url 바뀌어도 작동에 영향이 가지 않는다는 점이 유리하여 장고에서 선호하는 방식-->
    <h1 onclick="location='/wordcnt'">{{ msg }}(글자수세기)</h1>
    <h1 onclick="location='{% url 'wordcnt:wordinput' %}'">{{ msg }}(글자수세기)</h1>
    <img src="static/img/django.png" alt="그림">
    {% load static %}
    <img src="{% static 'img/django.png' %}" alt="그림"><br>
    <a href="/test">TEST</a>
    <a href="{% url 'test' %}">TEST</a> <!--경로이름으로 지정-->
    <button onclick="location='/test'" class="btn btn-outline-primary">TEST</button>
    <button onclick="location='{% url 'test' %}'" class="btn btn-outline-primary">TEST</button>
    <br>
    <!--showId 뒤에 숫자/문자 올 경우 구분-->
    <!--숫자-->
    <a href="/showId/123">showId/123</a>
    <a href="{% url 'showIntId' 1004 %}">showId/123</a>
    <button onclick="location='/showId/123'" class="btn btn-outline-primary">
        showId/int
    </button>
    <button onclick="location='{% url 'showIntId' 1004 %}'" class="btn btn-outline-primary">
        showId/int
    </button>
    <br>
    <!--문자-->
    <a href="/showId/abc">showId/abc</a>
    <a href="{% url 'showStrId' 'good' %}">showId/abc</a>
    <button onclick="location='/showId/abc'" class="btn btn-outline-primary">
        showId/str
    </button>
    <button onclick="location='{% url 'showStrId' 'good' %}'" class="btn btn-outline-primary">
        showId/str
    </button>
    <br>
{% endblock %}
