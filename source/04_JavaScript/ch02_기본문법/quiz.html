        // prompt, Number 또는 parseInt 함수 이용
        // parseInt() 이용
        do{
            var korStr = prompt('국어 점수를 입력하세요(0-100)');
            kor = parseInt(korStr);
        // kor가 NaN, kor가 0 미만, 100초과일 때 반복
        }while(isNaN(kor) || kor < 0 || kor > 100 );
        
        do{

            eng = parseInt(engStr);
        }while(isNaN(eng) || eng < 0 || eng > 100 )
