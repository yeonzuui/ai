<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        // 변수명 = setTimeout(함수, 밀리세컨): 밀리세컨 후에 함수 실행(1번)
        // var id = setTimeout(function(){}, 3000); 선언적 함수(일반함수)
        var id = setTimeout(() => { // 화살표 함수 
            alert('3초 지났다');
        }, 3000); 
        // 2초 동안 while문 돌기
        var cnt = 0;
        let nowMilliSec = new Date().getTime();
        while(new Date().getTime() < nowMilliSec + 2000){
            cnt++;
        };
        // 2초 후 타이머 중지 clearTimeout(변수)
        clearTimeout(id);
        document.write('2초동안 ' + cnt + '번 while문 수행함');
    </script>
</head>
<body>
    <h1>기다려봐</h1>
</body>
</html>
