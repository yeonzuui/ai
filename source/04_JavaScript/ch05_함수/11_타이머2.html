<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        // 변수명 = setInterval(함수, 밀리세컨): 밀리세컨마다 반복적으로 함수 수행
        // 1초마다 콜백함수
        var id = setInterval(() => {
            document.write(new Date() + '<br>');
        }, 1000);
        // 5초 후 타이머 중지
        setTimeout(() => {
            clearInterval(id);
            document.write('5초 후 타이머 중지함')
        }, 5000);
    </script>
</head>
<body>
    
</body>
</html>
