<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <style>
        body{
            background-size: 100%;
        }
    </style>
    <script>
        var sec = 0; // 초단위 증가
        var col = ['#FFFF00', '#000000', '#FF00FF',];
        var a = new Date().getTime();

        var id = setInterval(() => {
            sec ++;
            // 시간 출력
            document.body.innerHTML = '<h4>' + new Date() + '</h4>';
            if(sec%3 == 0){
                // document.body.style = 'background-image: url(ch05_img/img01.png);';
                document.body.style.backgroundImage = 'url("ch05_img/img01.png")';
                // document.body.style = 'background-color: yellow;';
                document.body.style.color = col[0];
            }else if(sec%3 == 1){
                document.body.style.backgroundImage = 'url("ch05_img/img02.png")';
                document.body.style.color = col[1];
            }else{
                document.body.style.backgroundImage = 'url("ch05_img/img03.png")';
                document.body.style.color = col[2];
            }
        } ,1000);
        // 10초 후 타이머 중지
        setTimeout(() => {
            clearInterval(id)
        }, 10000);
    </script>
</head>
<body>
    
</body>
</html>
