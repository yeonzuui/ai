<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        window.onload = function(){
            // document.querySelector('선택자'): 해당 선택자 태그 첫번째 하나
            // document.querySelectorAll('선택자'): 해당 선택자 태그들 배열
            var header1 = document.querySelector('h1.header');
            header1.innerHTML = '첫번째만';
            var head = document.querySelectorAll('h1.header'); // 배열 return
            let col = ['red', 'blue'];
            // for-in문으로 color 적용
            for(var idx in head){
                // head[idx].style.backgroundColor = col[idx]; sol 1
                head[idx].style = 'background-color: ' + col[idx]; // sol 2
            }
            // input 태그는 닫는 태그 X, innerHTML 아닌 value로 접근
            // 변수 생성 안하고 바로 value 삽입
            document.querySelectorAll('input[name="param"]')[0].value = '선택자 이용 많이 해요';
        }
    </script>   
</head>
<body>
    <h1 class="header">HEADER1</h1>    
    <h1 class="header">HEADER2</h1>    
    <input type="text" name="param">
</body>
</html>
