<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <style>
        table {
            width:280px; 
            height: 100px; 
            margin: 10px auto;
            border:1px solid gray;
        } 
        h3{
            text-align:center;
        }
    </style> 
    <script>
        let color = ['red', 'orange', 'yellow', 'green', 'blue', 'darkblue', 'pink', 'white'];
        window.onload = function(){
            var tds = document.getElementsByTagName('td');
            for (var idx = 0; idx<tds.length; idx++) {
                tds[idx].style.backgroundColor = color[idx];
            }
        }
        function backgroundChange(idx) {
            document.body.style.backgroundColor = color[idx];         
        }
    </script>
</head>
<body>
    <table>
        <h3>quiz1. 마우스를 올리면 바탕화면도 해당 색으로</h3>
        <tr onmouseout="backgroundChange(7)">
            <td onmouseover="backgroundChange(0)"></td>
            <td onmouseover="backgroundChange(1)"></td>
            <td onmouseover="backgroundChange(2)"></td>
            <td onmouseover="backgroundChange(3)"></td>
            <td onmouseover="backgroundChange(4)"></td>
            <td onmouseover="backgroundChange(5)"></td>
            <td onmouseover="backgroundChange(6)"></td>
        </tr>
    </table>
</body>
</html>
