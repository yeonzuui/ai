                var num1 = Number(form.num1.value);

                }else if(num1 = num2) {
                    msg = "<h3>첫 번째 수와 두 번째 수는 같습니다</h3>"
                }
                // message를 body 끝과 alert 창에 출력
                document.body.innerHTML += msg;

</head>
<body>
    <fieldset>
        <form name="form" onsubmit="return chk()">
            <p>
                <label for="num1">첫 번째 수 </label>
                <input type="number" name="num1" id="num1" />
            </p>
            <p>
