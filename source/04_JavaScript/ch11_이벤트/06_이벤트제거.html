<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <style>
        h1{
            cursor: pointer;
        }
        span:nth-child(1){
            color:red;
        }
        span:nth-child(2){
            color: orange;
        }
        span:nth-child(3){
            color:yellow;
        }
        span:nth-child(4){
            color:green;
        }
        span:nth-child(5){
            color:blue;
        }
        span:nth-child(6){
            color:navy;
        }
        span:nth-child(7){
            color:violet;
        }        
        </style>

    <script>
        var cnt = 0; // 클릭 횟수 count 목적
        window.onload = function(){
            // h1태그 access하여 바로 이벤트 걸기 
            document.querySelector('h1').onclick = function(){
                this.innerHTML += '<span>♡</span>';
                // 해당 객체의 click 이벤트는 7번까지만 가능하도록
                cnt++;
                if(cnt >= 7){
                    // 이벤트 제거: onclick에 null을 넣음으로써 무효화
                    this.onclick = null; 
                }
            };
        };
    </script>
</head>
<body>
    <h1>좋아요</h1>
</body>
</html>
