<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        var str = 'abcd'; // var str = ['a','b','c','d']
        for(var idx=0 ; idx<str.length ; idx++){
            document.write(idx + '번째: ' + str[idx] + '<br>');
        }
        for(var idx in str){
            document.write(idx + '번째: ' + str[idx] + '<br>');
        }
        for(var data of str){
            document.write(data + '<br>');
        }
        // str.forEach(function(data){}); Error-str.forEach is not a function
    </script>
</head>
<body>
    
</body>
</html>
