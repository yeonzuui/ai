<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        var arr = [273, 32, '홍길동'];
        // 1. 일반 for문
        document.write('<h3>1. 일반 for문 이용</h3>');
        for(idx=0 ; idx < arr.length ; idx++){
            document.write(idx + '번째 idx: ' + arr[idx] + '<br>');
        }
        // 2. for-in문(object, array)
        document.write('<h3>2. for-in문(object, array에서 모두 사용)</h3>');
        for(var idx in arr){ // 배열의 인덱스를 받음
            document.write(idx + '번째 idx: ' + arr[idx] + '<br>');
        }
        // 3. for-of문(java의 확장 for문과 비슷)
        document.write('<h3>3. for-of문(java의 확장 for문과 비슷)</h3>');
        for(var data of arr){ // index는 access 불가
            document.write(data + '<br>');
        }
        // 4. forEach 함수 1 (array)
        document.write('<h3>4. forEach 함수 1 (array)</h3>');
        // 배열명: arr
        // 데이터(=item): 273, 32, '홍길동'
        // 인덱스: 0 1 2
        arr.forEach(function(data, idx){
            document.write(idx + '번째: ' + data + '<br>')
        });
        // 5. forEach 함수 2 (array)
        document.write('<h3>5. forEach 함수 2 (array)</h3>');
        arr.forEach(function(data){
            document.write(data + '<br>')
        });

    </script>
</head>
<body>
    
</body>
</html>
