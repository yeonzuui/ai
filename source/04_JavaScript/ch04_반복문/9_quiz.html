<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        let cnt = 0; // 누적횟수
        let right = 0; // correct
        let wrong = 0; // incorrect or cancle
        let sum = 0; // correct → pile
        // if(제대로 입력할 조건)
        while(confirm("누적할래?")){
            var scoreStr = prompt('누적할 점수');
            var score = Number(scoreStr);
            cnt ++;
            if(!scoreStr || !scoreStr.trim() || isNaN(score) || score < 0 || score > 100){
                wrong++;
            }else{
                right++;
                sum += score;
            }
        }
        // if(제대로 입력할 조건)
        // while(confirm("누적할래?")){
        //     var scoreStr = prompt('누적할 점수');
        //     var score = Number(scoreStr);
        //     cnt ++;
        //     if(scoreStr && scoreStr.trim() && score >= 0 && score <= 100){
        //         right++;
        //         sum += score;
        //     }else{
        //         wrong++;
        //     }
        // }
        document.write(cnt + '번 입력' + '<br>');
        document.write('누적점수: ' + sum + '<br>');
        document.write('점수를 제대로 입력한 횟수: ' + right + '<br>');
        document.write('점수를 잘못 입력한 횟수: ' + wrong);
    </script>
</head>

</html>
