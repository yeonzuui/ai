<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--favicon 설정: icon (https://www.flaticon.com/)-->
    <link href = "https://cdn-icons-png.flaticon.com/128/4205/4205906.png"
          rel  = "icon">
    <!--bootstrap css: [Docs - CDN links - CSS]-->
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel  = "stylesheet">

    <title>Title</title>
</head>
<body>
    {#{ emps }#} <!--Jinja 주석-->
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">사번</th>
          <th scope="col">이름</th>
          <th scope="col">입사일</th>
          <th scope="col">급여</th>
        </tr>
      </thead>
      <tbody>
        {% if emps %}
            {% for emp in emps %}
                <!--한 줄 아무데나 클릭 시 상세페이지로(json)-->
                <tr onclick="location.href='/detail_json/{{ emp[1] }}'">
                    <!--loop.index는 1부터 시작-->
                    <td>{{ loop.index }}</td>
                    <td>{{ emp[0] }}</td>
                    <td>{{ emp[1] }}</td>
                    <td>{{ emp[4].strftime('%Y-%m-%d') }}</td>
                    <!--int는 기본 제공 필터-->
                    <td>{{ emp[5] | int }}</td>
                </tr>
            {% endfor %}
        {% else %}
            <tr><th colspan="5">등록된 사원이 없습니다</th></tr>
        {% endif %}
      </tbody>
    </table>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
